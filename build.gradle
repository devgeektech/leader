// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Jersey dependencies
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
    compile 'org.glassfish.jersey.core:jersey-client:2.22.2' 
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2'
	compile 'org.glassfish.jersey.ext:jersey-bean-validation:2.22.2'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:2.22.2'
	
	// For compilation
	// providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	compile group: 'io.swagger', name: 'swagger-jersey2-jaxrs', version: '1.5.6'
	// Servlet
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	
    // Logger
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.5'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.5'
  	// JSON Dependency
	compile group: 'org.json', name: 'json', version: '20160212'
    // TestNG
    testCompile 'org.testng:testng:6.8.1'
    // JerseyTest
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jdk-http:2.22.2'
    
    
    
    // Dependent projects
	compile project(':com.leadercoach.rest.dao.jar')
	compile project(':com.leadertype.rest.dao.jar')
}
